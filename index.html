<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Timer</title>
    <link rel="icon" type="image/png" href="./assets/images/recipes/tea.png">
    <link rel="shortcut icon" type="image/png" href="./assets/images/recipes/tea.png">
    <link rel="apple-touch-icon" href="./assets/images/recipes/tea.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tea Timer</h1>
            <p class="subtitle">Preparez-vous a un bon moment de detente</p>
        </header>

        <!-- Separator Bar -->
        <div class="header-separator">
            <div class="separator-line"></div>
            <div class="separator-ornament">◆</div>
            <div class="separator-line"></div>
        </div>

        <main>
            <div id="loading" class="loading">
                Loading tea collection... ☕
            </div>
            
            <div id="error" class="error" style="display: none;">
                <p>Sorry, we couldn't load the tea collection. Please make sure the teas.json file is available.</p>
            </div>
            
            <!-- Welcome Section with Lana -->
            <div id="welcome-section" class="welcome-section" style="display: none;">
                <div class="welcome-frame">
                    <div class="lana-container">
                        <img src="./assets/gifs/salute-lana.gif" alt="Lana salue" class="lana-gif">
                    </div>
                    <div class="message-container">
                        <p id="typing-message" class="typing-message"></p>
                        <span class="cursor">|</span>
                    </div>
                </div>
            </div>
            
            <!-- Recipe Images Carousel -->
            <div id="recipes-carousel" class="recipes-carousel" style="display: none;">
                <h2 class="carousel-title">Liste des Ingrédients</h2>
                <div class="carousel-container">
                    <div class="carousel-track" id="carousel-track">
                        <!-- Recipe images will be inserted here -->
                    </div>
                </div>
            </div>
            
            <!-- Gallery Label -->
            <div id="gallery-label" class="gallery-label" style="display: none;">
                <h2 class="section-title">Galerie des Recettes</h2>
            </div>
            
            <div id="tea-grid" class="tea-grid" style="display: none;">
                <!-- Tea cards will be inserted here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-separator">
                <div class="footer-line"></div>
                <div class="footer-ornament">☕</div>
                <div class="footer-line"></div>
            </div>
            <div class="footer-content">
                <p class="footer-text">Tea Timer © 2025</p>
                <p class="footer-subtitle">Savourez chaque moment</p>
            </div>
        </footer>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-content">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="animation.js"></script>
</body>
</html>
