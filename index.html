<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Tea Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tea Timer</h1>
            <p class="subtitle">Discover the perfect brew for every moment</p>
        </header>

        <main>
            <div id="loading" class="loading">
                Loading tea collection... ☕
            </div>
            
            <div id="error" class="error" style="display: none;">
                <p>Sorry, we couldn't load the tea collection. Please make sure the teas.json file is available.</p>
            </div>
            
            <!-- Recipe Images Carousel -->
            <div id="recipes-carousel" class="recipes-carousel" style="display: none;">
                <h2 class="carousel-title">Liste des Ingrédients</h2>
                <div class="carousel-container">
                    <div class="carousel-track" id="carousel-track">
                        <!-- Recipe images will be inserted here -->
                    </div>
                </div>
            </div>
            
            <!-- Gallery Label -->
            <div id="gallery-label" class="gallery-label" style="display: none;">
                <h2 class="section-title">Galerie des Recettes</h2>
            </div>
            
            <div id="tea-grid" class="tea-grid" style="display: none;">
                <!-- Tea cards will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-content">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="animation.js"></script>
</body>
</html>
